<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Events</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

<header>
    <h1>Popular Events</h1>
</header>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for events...">
    <select id="sortDropdown" onchange="toggleLocationDropdowns()">
        <option value="name">Sort by Name</option>
        <option value="venue">Sort by Venue</option>
        <option value="city">Sort by City</option>
        <option value="state">Sort by State</option>
        <option value="category">Sort by Category</option>
    </select>

    <!-- Location dropdowns -->
    <div id="locationDropdowns" style="display: none;">
        <select id="stateDropdown" onchange="populateCityDropdown()">
            <option value="">Select State</option>
            <option value="M">Maharashtra</option>
            <option value="TN">Tamil nadu</option>
            <option value="K">Kerela</option>
        </select>

        <select id="cityDropdown">
            <option value="">Select City</option>
            <option value="Chennai">Chennai</option>
            <option value="Madhurai">Madhurai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Thane">Thane</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            
          
        </select>
    </div>
     <!-- Category dropdown -->
     <select id="categoryDropdown" onchange="searchEvents()">
        <option value="">Select Category</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Health">Health</option>
        <option value="Educational">Educational</option>
        <option value="Finance">Finance</option>
    </select>

    <input type="date" id="eventDate">
    <button onclick="searchEvents()">Search</button>
</div>

<div class="events" id="eventList">
    <div class="event">
        <h2>Alan walker Cocert</h2>
        <p>Venue: YMCA ground,Nandanam</p>
        <p>Date: 2025-02-01</p>
        <button class="cn"><a href="page.html">Show more</a></button>

    </div>
    <div class="event">
        <h2>Hackathon</h2>
        <p>Venue: SRM,Kattakalantur</p>
        <p>Date: 2024-10-05</p>
        <button class="cn"><a href="#">Show more</a></button>
    </div>
    <div class="event">
        <h2>Health camp</h2>
        <p>Venue:SRM,Vadapalani</p>
        <p>Date: 2024-10-10</p>
        <button class="cn"><a href="#">Show more</a></button>
    </div>
    <!-- Additional events can be added here -->
    <button id="redirectBtn">Show more</button>
</div>

<script src="script.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
